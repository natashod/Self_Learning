<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spanning Cell (merging cell)</title>
</head>
<body>
    <!-- Spanning Cell = merentangkan sebuah ukuran sel lebih dari ukuran yang biasanya -->
    <!-- Column Spans = gabungin 2 kolom jadi 1  -->
    <table border="1">
        <tr>
            <th>18:00</th>
            <th>19:00</th>
            <th>20:00</th>
        </tr>
        <tr>
            <td colspan="2">Avenger Infinity Wars</td>
            <td>It Chapter 2</td>
        </tr>
        <tr>
            <td>One Piece: Stampede</td>
            <td>Weathering With You</td>
            <td>Gundala</td>
        </tr>
        <tr>
            <td>Gundala</td>
            <td colspan="2">Avenger Infinity Wars</td>
        </tr>
     </table>
    <!-- Row Span = gabungin baris jadi 1 -->
    <table border="1">
        <tr>
            <th rowspan="3">18:00</th>
            <td>Avenger Infinity Wars</td>
        </tr>
        <tr>
            <td>One Piece : Stampede</td>
        </tr>
        <tr>
            <td>Gundala</td>
        </tr>
    </table>
</body>
</html>
