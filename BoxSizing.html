<!DOCTYPE html>
<html lang="en">
<head>
    <title>Box Sizing</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color:darksalmon ;
            border: 10px solid darkslategrey;
        }

        .box {
            box-sizing: content-box;
        }

        .boxes {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- BOX SIZING -->
    <div class="box">
    </div>
    <p>Elemen menerapkan <code>box-sizing: content-box;</code> Ukuran box secara
    keseluruhan akan menjadi 260px lebar, 260px tinggi; 260 = 200 + 20 + 20 +10 + 10</p>
    <br>
    <div class="boxes">
    </div>
    <p>Elemen menerapkan <code>box-sizing: border-box;</code> Ukuran box akan tetap 200px lebar, 200px tinggi meskipun
    menerapkan padding dan border</p>
</body>
</html>
