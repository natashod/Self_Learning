<!DOCTYPE html>
<html lang="en">
<head>
    <title>Id selector</title>
    <style>
        #special{
            background-color:cadetblue;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <!-- id = class, bisa di terapin ke semua elemen html -->
    <!-- id sifatnya ga shareable = nilai id harus unik dan digunain di satu elemen aja -->
    <div id="special">
        <p>ini merupakan konten didalam sebuah div yang diberi id special</p>
    </div>
    <div>
        <p>ini merupakan konten didalam sebuah div biasa</p>
    </div>
    <!-- kalo mau diterapin suatu rule ke banyak elemen = pake atribut class bukan id -->
    <!-- walaupun kalaupun bisa di styling tapi secara penerapan salah -->
</body>
</html>
