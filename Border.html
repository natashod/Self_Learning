<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border</title>
    <style>
        /* BORDER WIDTH */
        .box{
            border-top-width: 2px;
            border-right-width: 1px;
            border-bottom-width: 1px;
            border-left-width: 2px;
        }
        /* BW inline version */
        /* top right bottom left */
        .box{
            border-width: 2px 1px 1px 2px; 
        }
    </style>
</head>
<body>
    <div class="box">
        <p>halo</p>
    </div>

</body>
</html>
