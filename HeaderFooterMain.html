<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header,Footer,Main</title>
</head>
<body>
    <!-- header = pengantar/pembuka konten -->
    <!-- footer = catatan kaki pada konten -->
    <!-- main = menampung konten body -->
    <!-- nav = untuk menampung sebuah navigasi yang sifatnya penting -->
    <!-- HEADER -->
    <header>
        <h1>Bandung</h1>
        <p>Kota metropolitan terbesar di Provinsi Jawa Barat, 
            sekaligus menjadi ibu kota provinsi tersebut.</p>
        <!-- NAV  -->
        <!--  di dlm website gak mesti ada 1 navigasi, bisa berjumlah banyak
            dan gak selalu di dalam satu website bisa juga di arahkan ke]
            website yang lain  -->
        <nav>
            <ul>
                <li><a href="#sejarah">Sejarah</a></li>
                <li><a href="#geografis">Geografis</a></li>
                <li><a href="#wisata">Wisata</a></li>
            </ul>
        </nav>
    </header>
    <!-- MAIN -->
    <main>
        <section>
            <article>
                <p>Sebuah article</p>
            </article>
        </section>
        <article>
            <p>Sebuah article lain</p>
        </article>
    </main>
     <!-- FOOTER -->
    <footer>
        &copy; 2019, Dicoding Academy
    </footer>

    <!-- Sebuah navigation pada dasarnya sangat
        berguna untuk aksesibilitas website -->
</body>
</html>
